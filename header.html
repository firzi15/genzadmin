<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Laporan - GENZET HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body { background-color: #f8f9fa; }
    .main-content { max-width: 960px; margin: 0 auto; padding: 2rem 1rem; }
  </style>
</head>
<body>
<div class="main-content">
  <h4 class="text-center mb-4 fs-5"><i class="fa-solid fa-chart-line"></i> Laporan Keuangan</h4>

  <div class="mb-3 text-end">
    <button class="btn btn-primary" onclick="filterPeriode()"><i class="fa-solid fa-calendar-days"></i> Filter Periode</button>
  </div>

  <div class="card mb-4 border-success">
    <div class="card-header bg-success text-white"><i class="fa-solid fa-clipboard-list"></i> Rekapitulasi</div>
    <div class="card-body">
      <div class="row">
        <div class="col text-success"><strong>Total Pemasukan:</strong> <span id="totalPemasukan">Rp 0</span></div>
        <div class="col text-danger"><strong>Total Pengeluaran:</strong> <span id="totalPengeluaran">Rp 0</span></div>
        <div class="col text-primary"><strong>Saldo Akhir:</strong> <span id="saldoAkhir">Rp 0</span></div>
      </div>
    </div>
  </div>

  <div class="card mb-4 border-success">
    <div class="card-header bg-success text-white"><i class="fa-solid fa-chart-column"></i> Grafik</div>
    <div class="card-body">
      <canvas id="chartLaporan" height="120"></canvas>
    </div>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
    authDomain: "genzet-home.firebaseapp.com",
    projectId: "genzet-home",
  };
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  let pemasukanData = [], pengeluaranData = [];

  async function loadData() {
    pemasukanData = [];
    pengeluaranData = [];

    const pemasukanSnap = await getDocs(collection(db, "pemasukan"));
    pemasukanSnap.forEach(doc => pemasukanData.push(doc.data()));

    const pengeluaranSnap = await getDocs(collection(db, "pengeluaran"));
    pengeluaranSnap.forEach(doc => pengeluaranData.push(doc.data()));

    renderLaporan();
  }

  function renderLaporan() {
    const totalPemasukan = pemasukanData.reduce((sum, d) => sum + parseInt(d.jumlah || 0), 0);
    const totalPengeluaran = pengeluaranData.reduce((sum, d) => sum + parseInt(d.jumlah || 0), 0);
    const saldoAkhir = totalPemasukan - totalPengeluaran;

    document.getElementById("totalPemasukan").textContent = "Rp " + totalPemasukan.toLocaleString();
    document.getElementById("totalPengeluaran").textContent = "Rp " + totalPengeluaran.toLocaleString();
    document.getElementById("saldoAkhir").textContent = "Rp " + saldoAkhir.toLocaleString();

    renderChart(totalPemasukan, totalPengeluaran);
  }

  let chart;
  function renderChart(pemasukan, pengeluaran) {
    const ctx = document.getElementById("chartLaporan").getContext("2d");
    if (chart) chart.destroy();

    chart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Pemasukan", "Pengeluaran"],
        datasets: [{
          label: "Jumlah (Rp)",
          data: [pemasukan, pengeluaran],
          backgroundColor: ["#28a745", "#dc3545"]
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });
  }

  function filterPeriode() {
    Swal.fire({
      title: "Filter Periode",
      html: `
        <input type="text" id="start" class="swal2-input" placeholder="Tanggal Awal (dd-mm-yy)">
        <input type="text" id="end" class="swal2-input" placeholder="Tanggal Akhir (dd-mm-yy)">
      `,
      confirmButtonText: "Tampilkan",
      preConfirm: () => {
        const start = document.getElementById("start").value.trim();
        const end = document.getElementById("end").value.trim();
        if (!start || !end) return Swal.showValidationMessage("Lengkapi kedua tanggal!");
        filterDataByPeriode(start, end);
      }
    });
  }

  function filterDataByPeriode(startDate, endDate) {
    const filterDate = (dateStr) => {
      const [d, m, y] = dateStr.split("-").map(Number);
      return new Date(2000 + y, m - 1, d);
    };
    const start = filterDate(startDate);
    const end = filterDate(endDate);

    const pemasukanFiltered = pemasukanData.filter(d => d.tanggal ? filterDate(d.tanggal) >= start && filterDate(d.tanggal) <= end : false);
    const pengeluaranFiltered = pengeluaranData.filter(d => d.tanggal ? filterDate(d.tanggal) >= start && filterDate(d.tanggal) <= end : false);

    const totalPemasukan = pemasukanFiltered.reduce((sum, d) => sum + parseInt(d.jumlah || 0), 0);
    const totalPengeluaran = pengeluaranFiltered.reduce((sum, d) => sum + parseInt(d.jumlah || 0), 0);
    const saldoAkhir = totalPemasukan - totalPengeluaran;

    document.getElementById("totalPemasukan").textContent = "Rp " + totalPemasukan.toLocaleString();
    document.getElementById("totalPengeluaran").textContent = "Rp " + totalPengeluaran.toLocaleString();
    document.getElementById("saldoAkhir").textContent = "Rp " + saldoAkhir.toLocaleString();

    renderChart(totalPemasukan, totalPengeluaran);
  }

  loadData();
</script>
</body>
</html>
