<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZET HOME - Pengeluaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <style>
    body { background-color: #f8f9fa; }
    .main-content {
      padding: 2rem 1rem; max-width: 960px; margin: 0 auto;
      background-color: #fff; border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h4 class="text-center mb-4 fs-5"><i class="fa-solid fa-money-bill-wave"></i> Data Pengeluaran</h4>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-plus-circle"></i> Tambah Pengeluaran
      </div>
      <div class="card-body">
        <form id="pengeluaranForm" class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" required>
          </div>
          <div class="col-md-3">
            <input type="number" class="form-control" id="jumlah" placeholder="Jumlah (Rp)" required>
          </div>
          <div class="col-md-3">
            <input type="file" class="form-control" id="bukti">
          </div>
          <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Tambah</button>
          </div>
        </form>
        <div id="status" class="small text-secondary mt-2"></div>
      </div>
    </div>

    <div class="card">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-table"></i> Riwayat Pengeluaran
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0" id="tablePengeluaran">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Keterangan</th>
              <th>Jumlah</th>
              <th>Tanggal</th>
              <th>Upload By</th>
              <th>Bukti</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-secondary text-end">
      <strong>Total Pengeluaran:</strong> <span id="totalPengeluaran">Rp 0</span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
      authDomain: "genzet-home.firebaseapp.com",
      projectId: "genzet-home",
      storageBucket: "genzet-home.appspot.com",
      messagingSenderId: "586231239859",
      appId: "1:586231239859:web:9fc3a69f2f2ef0bf8c8cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const form = document.getElementById("pengeluaranForm");
    const tbody = document.querySelector("#tablePengeluaran tbody");
    const totalEl = document.getElementById("totalPengeluaran");
    const status = document.getElementById("status");

    let userEmail = "Anonymous";

    onAuthStateChanged(auth, user => {
      if (user) {
        userEmail = user.email;
        ambilData();
      } else {
        alert("Silakan login terlebih dahulu.");
        window.location.href = "index.html";
      }
    });

    async function ambilData() {
      const snapshot = await getDocs(collection(db, "pengeluaran"));
      tbody.innerHTML = "";
      let total = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        total += parseInt(data.jumlah || 0);
        tbody.innerHTML += `
          <tr>
            <td>-</td>
            <td>${data.keterangan}</td>
            <td>Rp ${parseInt(data.jumlah).toLocaleString()}</td>
            <td>${data.tanggal}</td>
            <td>${data.uploadBy}</td>
            <td>${data.bukti ? `<a href="${data.bukti}" class="btn btn-sm btn-outline-primary" target="_blank"><i class="fa-solid fa-file-arrow-down"></i></a>` : '-'}</td>
          </tr>`;
      });
      totalEl.textContent = "Rp " + total.toLocaleString();
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      status.textContent = "Menyimpan...";

      const ket = document.getElementById("keterangan").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const tanggal = new Date().toLocaleDateString("id-ID");
      const buktiFile = document.getElementById("bukti").files[0];
      let buktiURL = "";

      try {
        if (buktiFile) {
          const storageRef = ref(storage, `pengeluaran/${Date.now()}_${buktiFile.name}`);
          await uploadBytes(storageRef, buktiFile);
          buktiURL = await getDownloadURL(storageRef);
        }

        await addDoc(collection(db, "pengeluaran"), {
          keterangan: ket,
          jumlah: jumlah,
          tanggal: tanggal,
          uploadBy: userEmail,
          bukti: buktiURL
        });

        form.reset();
        status.textContent = "Berhasil disimpan.";
        ambilData();
      } catch (err) {
        status.textContent = "Gagal menyimpan.";
        console.error(err);
      }

      setTimeout(() => status.textContent = "", 3000);
    });
  </script>
</body>
</html>
