<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZET HOME - Pengeluaran</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }
    .main-content {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h4 class="text-center mb-4 fs-5"><i class="fa-solid fa-money-bill-wave"></i> Data Pengeluaran</h4>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-plus-circle"></i> Tambah Pengeluaran
      </div>
      <div class="card-body">
        <form id="pengeluaranForm" class="row g-3">
          <div class="col-md-4">
            <label for="keterangan" class="form-label">Keterangan</label>
            <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" required>
          </div>
          <div class="col-md-3">
            <label for="jumlah" class="form-label">Jumlah (Rp)</label>
            <input type="number" class="form-control" id="jumlah" placeholder="Jumlah" required>
          </div>
          <div class="col-md-2 d-grid align-items-end">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Tambah</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-table"></i> Riwayat Pengeluaran
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0" id="tablePengeluaran">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Keterangan</th>
              <th>Jumlah</th>
              <th>Tanggal</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-secondary text-end">
      <strong>Total Pengeluaran:</strong> <span id="totalPengeluaran">Rp 0</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_URL = "https://sheet.best/api/sheets/79b7b5d1-2b64-45be-8049-5415a0335e6e";

    document.addEventListener("DOMContentLoaded", ambilData);

    function ambilData() {
      fetch(API_URL)
        .then(res => res.json())
        .then(data => tampilkanData(data));
    }

    function tampilkanData(data) {
      const tbody = document.querySelector('#tablePengeluaran tbody');
      tbody.innerHTML = "";
      let total = 0;

      data.forEach((item, index) => {
        total += parseInt(item.Jumlah);
        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${item.Keterangan}</td>
            <td>Rp ${parseInt(item.Jumlah).toLocaleString()}</td>
            <td>${item.Tanggal}</td>
            <td>
              <button class="btn btn-danger btn-sm" onclick="hapusData('${item.id}')">
                <i class="fa-solid fa-trash"></i>
              </button>
            </td>
          </tr>
        `;
      });
      document.getElementById('totalPengeluaran').textContent = "Rp " + total.toLocaleString();
    }

    document.getElementById("pengeluaranForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const ket = document.getElementById("keterangan").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const tanggal = new Date().toISOString().slice(0, 10);

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ Keterangan: ket, Jumlah: jumlah, Tanggal: tanggal })
      })
      .then(() => {
        ambilData();
        document.getElementById("pengeluaranForm").reset();
      });
    });

    function hapusData(id) {
      alert("Hapus data hanya bisa dilakukan langsung di Google Sheet.");
      // Jika kamu punya ID unik dan setup sheet.best dengan DELETE, tambahkan endpoint DELETE disini.
    }
  </script>
</body>
</html>
