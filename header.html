<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZET HOME - Pengeluaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }
    .main-content {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h4 class="text-center mb-4 fs-5"><i class="fa-solid fa-money-bill-wave"></i> Data Pengeluaran</h4>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-plus-circle"></i> Tambah Pengeluaran
      </div>
      <div class="card-body">
        <form id="pengeluaranForm" class="row g-3">
          <div class="col-md-4">
            <label for="keterangan" class="form-label">Keterangan</label>
            <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" required>
          </div>
          <div class="col-md-3">
            <label for="jumlah" class="form-label">Jumlah (Rp)</label>
            <input type="number" class="form-control" id="jumlah" placeholder="Jumlah" required>
          </div>
          <div class="col-md-3">
            <label for="bukti" class="form-label">Bukti (File - Optional)</label>
            <input type="file" class="form-control" id="bukti">
          </div>
          <div class="col-md-2 d-grid align-items-end">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Tambah</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-table"></i> Riwayat Pengeluaran
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0" id="tablePengeluaran">
          <thead class="table-light">
            <tr>
              <th>Nomor</th>
              <th>Keterangan</th>
              <th>Jumlah</th>
              <th>Bukti</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-secondary text-end">
      <strong>Total Pengeluaran:</strong> <span id="totalPengeluaran">Rp 0</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, deleteObject } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
      authDomain: "genzet-home.firebaseapp.com",
      projectId: "genzet-home",
      storageBucket: "genzet-home.appspot.com",
      messagingSenderId: "586231239859",
      appId: "1:586231239859:web:9fc3a69f2f2ef0bf8c8cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById("pengeluaranForm");
    const tbody = document.querySelector("#tablePengeluaran tbody");
    const totalEl = document.getElementById("totalPengeluaran");

    let total = 0;

    async function loadData() {
      tbody.innerHTML = "";
      total = 0;
      const snapshot = await getDocs(collection(db, "pengeluaran"));
      let nomor = 1;

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        total += parseInt(data.jumlah || 0);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${nomor++}</td>
          <td>${data.keterangan}</td>
          <td>Rp ${parseInt(data.jumlah).toLocaleString()}</td>
          <td>${data.bukti ? `<a href="${data.bukti}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-file-arrow-down"></i> Bukti</a>` : '-'}</td>
          <td><button class="btn btn-sm btn-danger" data-id="${docSnap.id}" data-url="${data.bukti || ''}"><i class="fa-solid fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
      });
      totalEl.textContent = "Rp " + total.toLocaleString();
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      const keterangan = document.getElementById("keterangan").value;
      const jumlah = document.getElementById("jumlah").value;
      const bukti = document.getElementById("bukti").files[0];

      let url = "";
      if (bukti) {
        await Swal.fire({ title: "Mengunggah bukti...", didOpen: () => Swal.showLoading(), allowOutsideClick: false });
        const buktiRef = ref(storage, `bukti/${Date.now()}_${bukti.name}`);
        await uploadBytes(buktiRef, bukti);
        url = await getDownloadURL(buktiRef);
      }

      await Swal.fire({ title: "Menyimpan data...", didOpen: () => Swal.showLoading(), allowOutsideClick: false });
      await addDoc(collection(db, "pengeluaran"), { keterangan, jumlah, bukti: url });

      form.reset();
      await Swal.fire("Berhasil", "Data berhasil disimpan.", "success");
      await loadData();
    });

    tbody.addEventListener("click", async e => {
      if (e.target.closest("button[data-id]")) {
        const button = e.target.closest("button[data-id]");
        const id = button.getAttribute("data-id");
        const fileURL = button.getAttribute("data-url");

        const konfirmasi = await Swal.fire({
          title: "Hapus Data?",
          text: "Data akan dihapus permanen.",
          icon: "warning",
          showCancelButton: true,
          confirmButtonText: "Ya, Hapus"
        });

        if (konfirmasi.isConfirmed) {
          await deleteDoc(doc(db, "pengeluaran", id));
          if (fileURL) {
            try {
              const fileRef = ref(storage, fileURL);
              await deleteObject(fileRef);
            } catch {}
          }
          await Swal.fire("Berhasil", "Data berhasil dihapus.", "success");
          await loadData();
        }
      }
    });

    loadData();
  </script>
</body>
</html>
