<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GENZET HOME - Pengeluaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    .main-content {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .table-responsive {
      overflow-x: auto;
      -ms-overflow-style: none;  /* IE dan Edge */
      scrollbar-width: none;     /* Firefox */
    }
    .table-responsive::-webkit-scrollbar {
      display: none;            /* Chrome, Safari */
    }
    #status {
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h4 class="text-center mb-4"><i class="fa-solid fa-money-bill-wave"></i> Data Pengeluaran</h4>

    <form id="pengeluaranForm" class="row g-3 mb-3">
      <div class="col-md-4">
        <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="jumlah" placeholder="Jumlah (Rp)" required>
      </div>
      <div class="col-md-3">
        <button type="submit" class="btn btn-success w-100"><i class="fa-solid fa-plus"></i> Tambah</button>
      </div>
      <div id="status" class="text-secondary"></div>
    </form>

    <div class="table-responsive mb-3">
      <table class="table table-striped" id="tablePengeluaran">
        <thead class="table-light">
          <tr>
            <th>Nomor</th>
            <th>Keterangan</th>
            <th>Jumlah</th>
            <th>Tanggal</th>
            <th>Uploader</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="alert alert-secondary text-end">
      <strong>Total Pengeluaran:</strong> <span id="totalPengeluaran">Rp 0</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
      authDomain: "genzet-home.firebaseapp.com",
      projectId: "genzet-home",
      storageBucket: "genzet-home.appspot.com",
      messagingSenderId: "586231239859",
      appId: "1:586231239859:web:9fc3a69f2f2ef0bf8c8cc6"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("pengeluaranForm");
    const tbody = document.querySelector("#tablePengeluaran tbody");
    const totalEl = document.getElementById("totalPengeluaran");
    const statusEl = document.getElementById("status");
    let total = 0;
    let currentUser = null;

    function formatTanggal(date = new Date()) {
      return `${String(date.getDate()).padStart(2, "0")}-${String(date.getMonth() + 1).padStart(2, "0")}-${String(date.getFullYear()).slice(-2)}`;
    }

    async function loadData() {
      tbody.innerHTML = "";
      total = 0;
      const snapshot = await getDocs(collection(db, "pengeluaran"));
      let nomor = 1;

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        total += parseInt(data.jumlah || 0);

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${nomor++}</td>
          <td>${data.keterangan}</td>
          <td>Rp ${parseInt(data.jumlah).toLocaleString()}</td>
          <td>${data.tanggal}</td>
          <td>${data.uploader}</td>
          <td><button class="btn btn-sm btn-danger" data-id="${docSnap.id}"><i class="fa-solid fa-trash"></i></button></td>
        `;
        tbody.appendChild(tr);
      });
      totalEl.textContent = "Rp " + total.toLocaleString();
    }

    form.addEventListener("submit", async e => {
      e.preventDefault();
      if (!currentUser) return alert("Anda belum login!");

      const keterangan = document.getElementById("keterangan").value;
      const jumlah = parseInt(document.getElementById("jumlah").value);

      try {
        statusEl.textContent = "⏳ Menyimpan data...";
        await addDoc(collection(db, "pengeluaran"), {
          keterangan,
          jumlah,
          tanggal: formatTanggal(),
          uploader: currentUser.email
        });
        statusEl.textContent = "✅ Data berhasil disimpan.";
        form.reset();
        await loadData();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "❗ Gagal menyimpan data.";
      } finally {
        setTimeout(() => (statusEl.textContent = ""), 3000);
      }
    });

    tbody.addEventListener("click", async e => {
      if (e.target.closest("button[data-id]")) {
        const id = e.target.closest("button[data-id]").getAttribute("data-id");
        await deleteDoc(doc(db, "pengeluaran", id));
        await loadData();
      }
    });

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
        loadData();
      } else {
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
