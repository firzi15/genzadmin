<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZET HOME - Pengeluaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <style>
    body { background-color: #f8f9fa; }
    .main-content { padding: 1rem; max-width: 960px; margin: 0 auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
<div class="main-content">
  <h4 class="text-center mb-4"><i class="fa-solid fa-money-bill-wave"></i> Data Pengeluaran</h4>

  <form id="pengeluaranForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" required>
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" id="jumlah" placeholder="Jumlah (Rp)" required>
    </div>
    <div class="col-md-3">
      <input type="file" class="form-control" id="bukti" accept="image/*" required>
    </div>
    <div class="col-md-2 d-grid">
      <button type="submit" class="btn btn-success">Tambah</button>
    </div>
  </form>

  <div id="status" class="mb-3 small text-secondary"></div>

  <table class="table table-striped" id="tablePengeluaran">
    <thead><tr><th>#</th><th>Keterangan</th><th>Jumlah</th><th>Tanggal</th><th>Bukti</th></tr></thead>
    <tbody></tbody>
  </table>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-storage.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
    authDomain: "genzet-home.firebaseapp.com",
    projectId: "genzet-home",
    storageBucket: "genzet-home.appspot.com",
    messagingSenderId: "586231239859",
    appId: "1:586231239859:web:9fc3a69f2f2ef0bf8c8cc6"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const storage = getStorage(app);

  const form = document.getElementById('pengeluaranForm');
  const status = document.getElementById('status');
  const tbody = document.querySelector('#tablePengeluaran tbody');

  function formatTanggal(date = new Date()) {
    const d = new Date(date);
    return `${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getFullYear()).slice(-2)}`;
  }

  async function tampilkanData() {
    tbody.innerHTML = "";
    const snapshot = await getDocs(collection(db, "pengeluaran"));
    let total = 0;
    let index = 1;

    snapshot.forEach(doc => {
      const data = doc.data();
      total += parseInt(data.jumlah);
      tbody.innerHTML += `
        <tr>
          <td>${index++}</td>
          <td>${data.keterangan}</td>
          <td>Rp ${parseInt(data.jumlah).toLocaleString()}</td>
          <td>${data.tanggal}</td>
          <td><a href="${data.buktiURL}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fa-solid fa-image"></i> Bukti</a></td>
        </tr>`;
    });
  }

  form.addEventListener('submit', async e => {
    e.preventDefault();
    status.textContent = "Menyimpan...";

    const keterangan = document.getElementById('keterangan').value;
    const jumlah = document.getElementById('jumlah').value;
    const buktiFile = document.getElementById('bukti').files[0];
    const tanggal = formatTanggal();

    try {
      // Upload file ke Firebase Storage
      const storageRef = ref(storage, `bukti/${Date.now()}_${buktiFile.name}`);
      await uploadBytes(storageRef, buktiFile);
      const buktiURL = await getDownloadURL(storageRef);

      // Simpan ke Firestore
      await addDoc(collection(db, "pengeluaran"), { keterangan, jumlah, tanggal, buktiURL });

      form.reset();
      await tampilkanData();
      status.textContent = "Data berhasil disimpan!";
    } catch (err) {
      console.error(err);
      status.textContent = "Gagal menyimpan data.";
    }
  });

  tampilkanData();
</script>
</body>
</html>
