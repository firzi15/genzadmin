<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - GENZET HOME</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-light">

  <div class="card p-4 shadow" style="min-width: 300px; max-width: 400px;">
    <h4 class="text-center mb-3">Login Admin</h4>
    <form id="loginForm">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <div id="loginStatus" class="text-danger small mt-2 text-center"></div>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxjTmRPiF4OrRAsneB_SUi1SpGOgkwrYg",
      authDomain: "genzet-home.firebaseapp.com",
      projectId: "genzet-home",
      storageBucket: "genzet-home.appspot.com",
      messagingSenderId: "586231239859",
      appId: "1:586231239859:web:9fc3a69f2f2ef0bf8c8cc6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "pengeluaran.html")
        .catch(err => document.getElementById('loginStatus').textContent = "Gagal login");
    });

    // Redirect jika sudah login
    onAuthStateChanged(auth, user => {
      if (user) window.location.href = "header.html";
    });
  </script>
</body>
</html>
