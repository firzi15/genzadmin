<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZET HOME - Pemasukan</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background-color: #f8f9fa;
    }
    .main-content {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .table th, .table td {
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <div class="main-content">
    <h2 class="text-center mb-4"><i class="fa-solid fa-wallet"></i> Data Pemasukan</h2>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-plus-circle"></i> Tambah Pemasukan
      </div>
      <div class="card-body">
        <form id="pemasukanForm" class="row g-3">
          <div class="col-md-4">
            <label for="keterangan" class="form-label">Keterangan</label>
            <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" required>
          </div>
          <div class="col-md-3">
            <label for="jumlah" class="form-label">Jumlah (Rp)</label>
            <input type="number" class="form-control" id="jumlah" placeholder="Jumlah" required>
          </div>
          <div class="col-md-3">
            <label for="bukti" class="form-label">Bukti (File)</label>
            <input type="file" class="form-control" id="bukti" required>
          </div>
          <div class="col-md-2 d-grid align-items-end">
            <button type="submit" class="btn btn-success"><i class="fa-solid fa-plus"></i> Tambah</button>
          </div>
        </form>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header bg-success text-white">
        <i class="fa-solid fa-table"></i> Riwayat Pemasukan
      </div>
      <div class="card-body p-0">
        <table class="table table-striped mb-0" id="tablePemasukan">
          <thead class="table-light">
            <tr>
              <th>#</th>
              <th>Keterangan</th>
              <th>Jumlah</th>
              <th>Bukti</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-secondary text-end">
      <strong>Total Pemasukan:</strong> <span id="totalPemasukan">Rp 0</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let total = 0;
    const form = document.getElementById('pemasukanForm');
    const tbody = document.querySelector('#tablePemasukan tbody');
    const totalEl = document.getElementById('totalPemasukan');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const ket = document.getElementById('keterangan').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const buktiFile = document.getElementById('bukti').files[0];

      const url = URL.createObjectURL(buktiFile);
      total += jumlah;

      const row = `<tr>
        <td>${tbody.rows.length + 1}</td>
        <td>${ket}</td>
        <td>Rp ${jumlah.toLocaleString()}</td>
        <td><a href="${url}" class="btn btn-sm btn-outline-primary" target="_blank"><i class="fa-solid fa-file-arrow-down"></i> Lihat</a></td>
      </tr>`;
      tbody.insertAdjacentHTML('beforeend', row);
      totalEl.textContent = "Rp " + total.toLocaleString();

      form.reset();
    });
  </script>
</body>
</html>
