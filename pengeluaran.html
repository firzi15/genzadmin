
 <!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZET HOME - Pengeluaran</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-Xx8CLm+P1Z5yRP5o6ta0U5G2G0u+OKPoG9UPhjW77E2y7CDfRe6mIIdFSuH4RIykDwEXep3TBoUvMnsOkhz3dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
   
i.fa-solid {
  color: black !important;
  font-size: 1.2rem;
}

#navbar-placeholder {
  flex-shrink: 0; /* Navbar tetap */
}

.main-content {
  flex: 1;
  overflow-y: auto; /* Scroll vertikal jika isi terlalu panjang */
  padding: 1rem;
}

  </style>
</head>
<body class="p-4">
  <div id="navbar-placeholder"></div>

  
  <!-- Konten halaman Pengeluaran -->
  <h2>Data Pengeluaran</h2>
  <form id="pengeluaranForm" class="row g-3 mb-4">
    <div class="col-md-4">
      <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" required>
    </div>
    <div class="col-md-3">
      <input type="number" class="form-control" id="jumlah" placeholder="Jumlah (Rp)" required>
    </div>
    <div class="col-md-3">
      <input type="file" class="form-control" id="bukti" required>
    </div>
    <div class="col-md-2">
      <button type="submit" class="btn btn-success w-100">Tambah</button>
    </div>
  </form>

  <table class="table table-striped" id="tablePengeluaran">
    <thead>
      <tr>
        <th>#</th>
        <th>Keterangan</th>
        <th>Jumlah (Rp)</th>
        <th>Bukti</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h5>Total Pengeluaran: <span id="totalPengeluaran">Rp 0</span></h5>

  <script>
    let total = 0;
    const form = document.getElementById('pengeluaranForm');
    const tbody = document.querySelector('#tablePengeluaran tbody');
    const totalEl = document.getElementById('totalPengeluaran');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const ket = document.getElementById('keterangan').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const buktiFile = document.getElementById('bukti').files[0];

      const url = URL.createObjectURL(buktiFile);
      total += jumlah;

      const row = `<tr>
        <td>${tbody.rows.length + 1}</td>
        <td>${ket}</td>
        <td>Rp ${jumlah.toLocaleString()}</td>
        <td><a href="${url}" target="_blank">Lihat Bukti</a></td>
      </tr>`;
      tbody.insertAdjacentHTML('beforeend', row);
      totalEl.textContent = "Rp " + total.toLocaleString();

      form.reset();
    });
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-placeholder').innerHTML = html);
  </script>
</body>
</html>
