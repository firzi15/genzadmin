<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GENZET HOME - Pengeluaran</title>
  <!-- CSS Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.1/css/all.min.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    .main-content {
      padding: 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
   
  </style>
</head>
<body>

  <div class="main-content">
    <h2 class="text-center mb-4">Data Pengeluaran</h2>

    <form id="pengeluaranForm" class="row g-3 mb-4">
      <div class="col-md-4">
        <input type="text" class="form-control" id="keterangan" placeholder="Keterangan" required>
      </div>
      <div class="col-md-3">
        <input type="number" class="form-control" id="jumlah" placeholder="Jumlah (Rp)" required>
      </div>
      <div class="col-md-3">
        <input type="file" class="form-control" id="bukti" required>
      </div>
      <div class="col-md-2 d-grid">
        <button type="submit" class="btn btn-success">Tambah</button>
      </div>
    </form>

    <table class="table table-striped" id="tablePengeluaran">
      <thead>
        <tr>
          <th>#</th>
          <th>Keterangan</th>
          <th>Jumlah</th>
          <th>Bukti</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h5 class="text-end">Total Pengeluaran: <span id="totalPengeluaran">Rp 0</span></h5>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let total = 0;
    const form = document.getElementById('pengeluaranForm');
    const tbody = document.querySelector('#tablePengeluaran tbody');
    const totalEl = document.getElementById('totalPengeluaran');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const ket = document.getElementById('keterangan').value;
      const jumlah = parseInt(document.getElementById('jumlah').value);
      const buktiFile = document.getElementById('bukti').files[0];

      const url = URL.createObjectURL(buktiFile);
      total += jumlah;

      const row = `<tr>
        <td>${tbody.rows.length + 1}</td>
        <td>${ket}</td>
        <td>Rp ${jumlah.toLocaleString()}</td>
        <td><a href="${url}" target="_blank">Lihat Bukti</a></td>
      </tr>`;
      tbody.insertAdjacentHTML('beforeend', row);
      totalEl.textContent = "Rp " + total.toLocaleString();

      form.reset();
    });
  </script>
</body>
</html>
